<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>JSF</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</h:head>
<h:body>


	<h:form>
		<h:graphicImage value="http://www.clarkmarketing.com.au/wp-content/uploads/2013/08/Logo-Design-Melbourne.jpg"
			style="width: 284px; height: 180px; "></h:graphicImage> <br />
			
		<h:outputText value="Login:" > </h:outputText>
		<h:inputText	class="form-control" 
						value="#{User.login}" 
						required="true"  
						id="loginInput"  
						requiredMessage="Login jest wymagany" 
						validatorMessage="Login powienien byc dluzszy niz 3 znaki i krotszy niz 8" 
						style="width: 300px">
						 
			<f:validateLength minimum="3" maximum="8" /> 
		</h:inputText>
		<h:message for="loginInput" style="color:red" />
		<br />
		
		<h:outputText value="Haslo:"></h:outputText>
		<h:inputSecret  class="form-control" 
						required="true" 
						value="#{User.haslo}" 
						id="passInput"  
						requiredMessage="Haslo jest wymagane" 
						validatorMessage="Haslo powinno byc dluzsze niz 3 znaki i krotsze niz 8" 
						style="width: 300px"> 
			<f:validateLength minimum="3" maximum="8" /> 
		</h:inputSecret>	
		<h:message for="passInput" style="color:red" />
		<br />
		<br /><br />
		
		<h:outputText value="Plec:"></h:outputText>
		<h:selectOneRadio required="true" value="#{User.plec}" id="plecInput" requiredMessage="Pole wymagane">
			<p:selectItem itemValue="Mezczyzna" itemLabel="Mezczyzna"></p:selectItem>
			<p:selectItem itemLabel="Kobieta" itemValue="Kobieta"></p:selectItem>
		</h:selectOneRadio>
		<h:message for="plecInput" style="color:red" />
		<br />
		<br />

		<h:outputText value="Miasto:"></h:outputText>
		<h:selectOneMenu value="#{User.miasto}">
			<p:selectItem itemLabel="Krakow" itemValue="Krakow"></p:selectItem>
			<p:selectItem itemLabel="Warszawa" itemValue="Warszawa"></p:selectItem>
			<p:selectItem itemLabel="Gdansk" itemValue="Gdansk"></p:selectItem>
			<p:selectItem itemLabel="Poznan" itemValue="Poznan"></p:selectItem>
		</h:selectOneMenu>
		
		
		<br /><br />
		<h:outputText id="selectManyMenu" value="Zainteresowania:"></h:outputText>
		<h:selectManyMenu value="#{Zainteresowania.zainteresowanie}">
			<p:selectItem itemLabel="pilkaNozna" itemValue="pilkaNozna" id="i1"></p:selectItem>
			<p:selectItem itemLabel="koszykowka" itemValue="koszykowka" id="i2"></p:selectItem>
			<p:selectItem itemLabel="siatkowka" itemValue="siatkowka" id="i3"></p:selectItem>
			<p:selectItem itemLabel="jedzenie" itemValue="jedzenie" id="i4"></p:selectItem>
		</h:selectManyMenu>
		
		<br /><br />
		
		
		<h:commandButton action="submit" class="btn btn-primary btn-md"  value="Zarejestruj!"></h:commandButton>
		
		</h:form>

</h:body>

</html>

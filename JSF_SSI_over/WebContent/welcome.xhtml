<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>
<h:body>


	<h:form>
		<h:graphicImage value="res/registration.jpg"
			style="width: 277px; height: 114px; "></h:graphicImage>
		<br />
		<h:outputText value="Login:"></h:outputText>
		<h:inputText value="#{User.login}"></h:inputText>
		<br />
		<h:outputText value="Haslo:"></h:outputText>
		<h:inputSecret value="#{User.haslo}"></h:inputSecret>
		<br />

		<h:outputText value="Plec:"></h:outputText>
		<h:selectOneRadio value="#{User.plec}">

			<p:selectItem itemValue="Mezczyzna" itemLabel="Mezczyzna"></p:selectItem>
			<p:selectItem itemLabel="Kobieta" itemValue="Kobieta"></p:selectItem>
		</h:selectOneRadio>
		<br />

		<h:outputText value="Miasto:"></h:outputText>
		<h:selectOneMenu value="#{User.miasto}">
			<p:selectItem itemLabel="Krakow" itemValue="Krakow"></p:selectItem>
			<p:selectItem itemLabel="Warszawa" itemValue="Warszawa"></p:selectItem>
			<p:selectItem itemLabel="Gdansk" itemValue="Gdansk"></p:selectItem>
			<p:selectItem itemLabel="Poznan" itemValue="Poznan"></p:selectItem>
		</h:selectOneMenu>
		<br />
		
		<!--  <h:outputText value="Zainteresowania:"></h:outputText>
		<h:selectManyMenu value="#{User.zainteresowania}">
			<p:selectItem itemLabel="Pilka nozna" itemValue="Pilka_nozna"></p:selectItem>
			<p:selectItem itemValue="Squash" itemLabel="Squash"></p:selectItem>
			<p:selectItem itemLabel="Kino" itemValue="Kino"></p:selectItem>
			<p:selectItem itemLabel="Ksiazki" itemValue="Ksiazki"></p:selectItem>
		</h:selectManyMenu>   to cos nie bangla trzeba dokonczyc-->

		<h:commandButton action="submit" value="Zarejestruj!"></h:commandButton>
		
		</h:form>

</h:body>

</html>

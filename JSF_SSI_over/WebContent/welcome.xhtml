<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>JSF</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</h:head>
<h:body>


	<h:form>
		<h:graphicImage value="res/registration.jpg"
			style="width: 277px; height: 114px; "></h:graphicImage> <br />
			
		<h:outputText value="Login:"></h:outputText>
		<h:inputText class="form-control" value="#{User.login}"></h:inputText> <br />
		<h:outputText value="Haslo:"></h:outputText>
		<h:inputSecret  class="form-control" value="#{User.haslo}"></h:inputSecret>	<br /><br />
		
		<h:outputText value="Plec:"></h:outputText>
		<h:selectOneRadio value="#{User.plec}">
			<p:selectItem itemValue="Mezczyzna" itemLabel="Mezczyzna"></p:selectItem>
			<p:selectItem itemLabel="Kobieta" itemValue="Kobieta"></p:selectItem>
		</h:selectOneRadio><br />
		<br />

		<h:outputText value="Miasto:"></h:outputText>
		<h:selectOneMenu value="#{User.miasto}">
			<p:selectItem itemLabel="Krakow" itemValue="Krakow"></p:selectItem>
			<p:selectItem itemLabel="Warszawa" itemValue="Warszawa"></p:selectItem>
			<p:selectItem itemLabel="Gdansk" itemValue="Gdansk"></p:selectItem>
			<p:selectItem itemLabel="Poznan" itemValue="Poznan"></p:selectItem>
		</h:selectOneMenu>
		
		
		<br /><br />
		<h:outputText value="Zainteresowania:"></h:outputText>
		<h:selectManyMenu >
			<p:selectItem itemLabel="pilkaNozna" itemValue="pilkaNozna" id="pilkaNozna"></p:selectItem>
			<p:selectItem itemLabel="koszykowka" itemValue="koszykowka" id="koszykowka"></p:selectItem>
			<p:selectItem itemLabel="siatkowka" itemValue="siatkowka" id="siatkowka"></p:selectItem>
			<p:selectItem itemLabel="jedzenie" itemValue="jedzenie" id="jedzenie"></p:selectItem>
		</h:selectManyMenu>
		
		<br /><br />
		
		
		<h:commandButton type="button" class="btn btn-primary btn-md" action="submit" value="Zarejestruj!"></h:commandButton>
		
		</h:form>

</h:body>

</html>
